<div class="gallery">
    <i class="fa-regular fa-xmark close "></i>
    <div class="gallery_inner">
        <img src="">
    </div>
    <div class="control prev">
        <i class="fa-solid fa-chevron-left"></i>
    </div>
    <div class="control right">
        <i class ="fa-solid fa-chevron-right"></i>
    </div>

<script>
var images = document.querySelectorAll('.image img');
var prev = document.querySelector('.prev');
var next = document.querySelector('.next');
var close = document.querySelector('.close');
var galleryImg = document.querySelector('.gallery_inner img');
var gallery = document.querySelector('.gallery');
var currentIndex = 0;
var intervalId; // Biến lưu trữ ID của setInterval

function showGallery() {
    if (currentIndex == 0) {
        prev.classList.add('hide');
    } else {
        prev.classList.remove('hide');
    }

    if (currentIndex == images.length - 1) {
        next.classList.add('hide');
    } else {
        next.classList.remove('hide');
    }
}

function showNextImage() {
    if (currentIndex < images.length - 1) {
        currentIndex++;
    } else {
        currentIndex = 0; 
    }
    galleryImg.src = images[currentIndex].src;
    showGallery();
}

next.addEventListener('click', function () {
    clearInterval(intervalId); 
    showNextImage();
    startAutoSlide(); 
});

prev.addEventListener('click', function () {
    clearInterval(intervalId); 
    if (currentIndex > 0) {
        currentIndex--;
    } else {
        currentIndex = images.length - 1; 
    }
    galleryImg.src = images[currentIndex].src;
    showGallery();
    startAutoSlide(); 

// Hàm bắt đầu chạy tự động
function startAutoSlide() {
    clearInterval(intervalId); 
    intervalId = setInterval(showNextImage, 2000); // Chuyển ảnh sau mỗi 2 giây
}

// Bắt đầu chạy tự động khi trang web được load
startAutoSlide();

// Dừng chạy tự động khi click vào close
close.addEventListener('click', function () {
    clearInterval(intervalId); // Xóa bỏ interval
});

// Dừng chạy tự động khi nhấn phím Esc
document.addEventListener('keydown', function (e) {
    if (e.keyCode == 27) {
        clearInterval(intervalId); 
    }
});


    </script>
